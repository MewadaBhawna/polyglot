<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-box">
          <img class="parrotImg" src="./assets/parrot.png" alt="parrot" />
          <div class="head-text-box">
            <div class="header-title">PollyGlot</div>
            <div class="header-below-title">Perfect Translation Every Time</div>
          </div>
        </div>
      </header>
      <div id="inputScreen" class="translate-container">
        <div class="translate-container-title">Text to translate ðŸ‘‡</div>
        <input
          id="textToTranslate"
          class="input-text-area"
          type="text"
          placeholder=""
        />
        <div class="translate-container-title">Select language ðŸ‘‡</div>
        <div class="language-list">
          <div>
            <input
              type="radio"
              id="French"
              name="language"
              value="French"
              checked
            />
            <label for="French"
              >French
              <img class="flag-size" src="./assets/fr-flag.png" alt="" />
            </label>
          </div>
          <div>
            <input type="radio" id="Spanish" name="language" value="Spanish" />
            <label for="Spanish"
              >Spanish <img class="flag-size" src="./assets/sp-flag.png" alt=""
            /></label>
          </div>
          <div>
            <input
              type="radio"
              id="Japanese"
              name="language"
              value="Japanese"
            />
            <label for="Japanese"
              >Japanese
              <img class="flag-size" src="./assets/jpn-flag.png" alt=""
            /></label>
          </div>
        </div>
        <button class="translate-button text-button">Translate</button>
      </div>
      <div id="resultScreen" class="translate-container displayNone">
        <div class="translate-container-title">Original text ðŸ‘‡</div>
        <div class="input-text-area" id="originalData"></div>
        <div class="translate-container-title">Your translation ðŸ‘‡</div>
        <div class="input-text-area" id="translatedData"></div>

        <button class="start-over-button text-button">Start Over</button>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
